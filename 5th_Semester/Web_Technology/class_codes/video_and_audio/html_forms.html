<html>
  <head>
    <title>HTML forms</title>
  </head>
  <body>
    <form method="get" enctype="multipart/form-data">
      <p>Username: <input type="text" name="username" value="prime001" disabled/></p>
      <p>Email: <input type="email" name="email" /></p>
      <p>Phone: <input type="number" name="phone" /></p>
      <p>
        Select College:
        <select name="college">
          <option value="">Please Select</option>
          <option value="prime" selected="selected">Prime</option>
          <option value="patan">Patan</option>
          <option value="nccs">NCCS</option>
        </select>s
      </p>

      <p>
        Faculty: <input type="radio" name="faculty" value="csit" />BscCSIT
        <input type="radio" name="faculty" value="bim" />BIM
        <input type="radio" name="faculty" value="bca" />BCA
      </p>
      <p>Joined Date: <input type="date" name="date" /></p>

      <p>Image: <input type="file" name="photo" /></p>
      <p>
        Hobbies: <input type="checkbox" name="swim" />Swim
        <input type="checkbox" name="run" />Run
      </p>
      <p>Comment:</p>
      <textarea name="comment"></textarea>
      <p>
        <!-- <input type="submit" value="Submit" /> -->
	<button type="submit">Submit</button>
        <input type="reset" value="Reset" />
      </p>
    </form>
  </body>
</html>
