<html>
	<head>
		<title>My image</title>
	</head>
	<body>
		<!-- take image from the same directory -->
		<img src="./images/shop.png" alt="shop" height="200" width="200">

		<!-- take image from the previous directory -->
		<img src="../pic2.png" alt="pic 2">

		<!-- take image from the root directory -->
		<img src="/picroot.png" alt="root pic">

		<!-- take image from the sub directory -->
		<img src="./images/new/new.png" alt="new image" >
	</body>
</html>
