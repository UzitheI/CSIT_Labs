<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qn.15 Submit a job application form</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        justify-content: space-between;
      }

      p {
        margin-bottom: 10px;
        display: flex; 
        flex-direction: row; 
        align-items: center;
        justify-content: space-evenly;
      }

      label {
        width: 200px;
      }

      input,
      textarea,
      select,
      option {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 300px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Job Application Form</h1>
    <form
      action="#"
      method="post"
      enctype="multipart/form-data"
    >
      <p>
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
      </p>

      <p>
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your valid email address"
          required
        />
      </p>

      <p>
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
        />
      </p>

      <p>
        <label for="position">Job Position:</label>
        <select name="position" id="position" required>
          <option value="">-- Please select a position --</option>
          <option value="developer">Software Developer</option>
          <option value="designer">Graphic Designer</option>
          <option value="writer">Content Writer</option>
          <option value="other">Other</option>
        </select>
      </p>

      <p>
        <label for="experience">Years of Experience:</label>
        <input
          type="number"
          id="experience"
          name="experience"
          min="0"
          placeholder="Enter your years of experience"
        />
      </p>

      <p>
        <label for="skills">Skills and Technologies:</label>
        <textarea
          name="skills"
          id="skills"
          rows="5"
          placeholder="List your relevant skills and technologies"
        ></textarea>
      </p>

      <p>
        <label for="resume">Upload Resume (PDF or DOCX):</label>
        <input
          type="file"
          id="resume"
          name="resume"
          accept="application/pdf,.docx"
          required
        />
      </p>

      <p>
        <label for="cover_letter">Cover Letter (Optional):</label>
        <textarea
          name="cover_letter"
          id="cover_letter"
          rows="5"
          placeholder="Write a brief cover letter (optional)"
        ></textarea>
      </p>

      <button type="submit">Submit Application</button>
    </form>
  </body>
</html>
