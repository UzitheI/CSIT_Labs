<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qn.13 Nested Tables</title>
  </head>
  <body>
    <table border="1" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <th>
          <img src="../class_codes/pic2.png" alt="ABC Company Logo" />
        </th>
        <th>ABC Company</th>
      </tr>
      <tr>
        <td>
          <table border="1" width="90%" cellpadding="5" cellspacing="0" style="margin:0 auto; margin-top:30px;">
            <tr>
              <td><a href="#">Home</a></td>
            </tr>
            <tr>
              <td><a href="#">About Us</a></td>
            </tr>
            <tr>
              <td><a href="#">Contact Us</a></td>
            </tr>
          </table>
        </td>
        <td>
          <table border="1" width="90%" cellpadding="5" cellspacing="0" style="margin:0 auto;" >
            <tr>
              <td style="width: 50%;">Content 1</td>
              <td>News 1</td>
            </tr>
            <tr>
              <td>Content 2</td>
              <td>News 2</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding-left: 5px;">Copyright</td>
        <td>
          <table border="0" width="100%" cellspacing="0">
            <tr>
              <td style="border-right: 1px solid black; width: 50%; padding-left: 5px">
                <a href="#">Facebook</a>, <a href="#">Twitter</a>
              </td>
              <td style="border-left:1px solid black; padding-left:5px; width: 50%;">
                Powered By
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
